server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php;

    # Prevent default Nginx welcome page
    location = / {
        try_files /index.php =404;
    }

    # Handle all requests (including /api)
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        # CORS headers for Vercel frontend
        add_header 'Access-Control-Allow-Origin' 'https://your-vercel-domain.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Handle CORS preflight (OPTIONS) requests
    location ~ ^/api {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://your-vercel-domain.vercel.app';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM for Laravel
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}